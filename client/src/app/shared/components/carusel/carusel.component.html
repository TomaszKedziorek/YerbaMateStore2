<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide m-lg-1">
    <img [src]="slide.pictureUrl" class="img-fluid mx-auto d-block slickCarouselImg"
      (click)="onImageClick(slide.pictureUrl)">
  </div>
</ngx-slick-carousel>
