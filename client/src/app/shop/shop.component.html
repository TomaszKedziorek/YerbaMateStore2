<div class="container">
  <div class="row">

    <section class="col-md-2">
      <h5 class="my-3 d-flex justify-content-between" (click)="isProductTypesCollapsed = !isProductTypesCollapsed"
        [attr.aria-expanded]="!isProductTypesCollapsed" aria-controls="collapseBasic">Products
        <i class="bi bi-caret-down" *ngIf="isProductTypesCollapsed"></i>
        <i class="bi bi-caret-up" *ngIf="!isProductTypesCollapsed"></i>
      </h5>
      <ul class="nav nav-pills flex-column mb-auto" [collapse]="isProductTypesCollapsed" [isAnimated]="true">
        <li class="nav-link" *ngFor="let type of types" (click)="onSelectedProductType(type.id)"
          [ngClass]="{'active':selectedProductTypeId==type.id}">{{type.name}}</li>
      </ul>

      <hr>
      <app-yerba-mate-side-filter *ngIf="selectedProductTypeId==1" (selectBrandEvent)="onSelectedBrand($event)"
        (selectCountryEvent)="onSelectedCountry($event)">
      </app-yerba-mate-side-filter>

      <h5 class="my-3">Sort</h5>
      <select class="form-select" (change)="onSortSelected($event)">
        <option selected disabled>select sorting</option>
        <option class="sortSelectOption" *ngFor="let option of sortOption" value="{{option.value}}">{{option.name}}
        </option>
      </select>
      <hr>
    </section>

    <section class="col-md-10">
      <div class="row justify-content-between my-2">

        <div class="col-auto">
          <header>
            <span>Showing <strong>10</strong> of <strong>50</strong></span>
          </header>
        </div>

        <div class="col-auto">
          <div class="row">
            <div class="col-auto mx-1 px-0">
              <input class="form-control col" type="text" placeholder="Search">
            </div>
            <div class="col-auto mx-1 px-0">
              <button class="col btn btn-outline-primary">Search</button>
            </div>
            <div class="col-auto ms-1 ps-0">
              <button class="col btn btn-outline-success" (click)="reset()">Reset</button>
            </div>
          </div>
        </div>

      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" *ngIf="products.length>0">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div class="" *ngIf="products.length<=0">
        <div class="col alert alert-info">Currently there are no such products.</div>
      </div>

      
    </section>

  </div>
</div>
