<ul class="list-inline mb-0">
  <li class="list-inline-item">
    <h6>Material:</h6>
  </li>
  <li class="list-inline-item">
    <p class="mb-0">{{product.material}}</p>
  </li>
</ul>
<ul class="list-inline mb-0">
  <li class="list-inline-item">
    <h6>Length:</h6>
  </li>
  <li class="list-inline-item">
    <p class="mb-0">{{product.length}}</p>
  </li>
</ul>
<ul class="list-inline mb-0">
  <li class="list-inline-item">
    <h6>Is unscrewed:</h6>
  </li>
  <li class="list-inline-item">
    <p class="mb-0" *ngIf="product.isUnscrewed">Yes</p>
    <p class="mb-0" *ngIf="!product.isUnscrewed">No</p>
  </li>
</ul>
<ul class="list-inline mb-0">
  <li class="list-inline-item">
    <h6>Description:</h6>
  </li>
  <li class="list-inline-item">
    <p class="mb-0" [innerHTML]="product.description"></p>
  </li>
</ul>
